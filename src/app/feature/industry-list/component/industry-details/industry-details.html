<div class="main-content">
  <div class="report-header">
    <div>
      <h2>Reports & Analysis</h2>
      <p class="subtitle">Generate compliance matrices for Delhi NCR</p>
    </div>
    <div>
      <button class="btn-run excel">
        <i class="fas fa-file-excel"></i> Export Excel
      </button>
      <button class="btn-run pdf">
        <i class="fas fa-file-pdf"></i> Export PDF
      </button>
    </div>
  </div>

  <input
    matInput
    placeholder="Search"
    class="search-input"
    (keyup)="onSearch($event.target.value)"
  />

  <div class="tablesection">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="onSort($event)"
      class="mat-elevation-z8">

      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">

        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ headerLabels[col] }}
        </th>

        <td mat-cell *matCellDef="let row">

        <!-- ADDRESS COLUMN WITH TOOLTIP -->
        <ng-container *ngIf="col === 'address'; else industryOrOther">
          <span
            class="truncate-text address-width"
            [matTooltip]="row.address"
            [matTooltipDisabled]="!row.address || row.address.length <= 30"
            matTooltipPosition="above">
            {{ row.address }}
          </span>
        </ng-container>

        <!-- INDUSTRY NAME WITH FIXED WIDTH -->
        <ng-template #industryOrOther>
          <ng-container *ngIf="col === 'industry_name'; else otherColumn">
            <span class="truncate-text industry-width" [matTooltip]="row.industry_name" [matTooltipDisabled]="row.industry_name?.length <= 30">
              {{ row.industry_name }}
            </span>
            
          </ng-container>
        </ng-template>

        <!-- OTHER COLUMNS -->
        <ng-template #otherColumn>
          <ng-container *ngIf="col !== 'action'; else actionTpl">
            {{ row[col] }}
          </ng-container>
        </ng-template>

        <!-- ACTION COLUMN -->
        <ng-template #actionTpl>
          <button mat-icon-button color="primary" (click)="viewDetails(row.industry_id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="edit(row.industry_id)">
            <mat-icon>edit</mat-icon>
          </button>
        </ng-template>

      </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="totalSize"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[10, 20, 50, 100, 500]"
    showFirstLastButtons
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
